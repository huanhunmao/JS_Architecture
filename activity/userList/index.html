<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard Layout</title>
<style>
  body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
  }

  .leaderboard {
    width: 80%;
    margin: 20px auto;
    background-color: #F2E0D5;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
  }

  .ranking-header {
    background-color: #FAD7A0;
    padding: 10px 20px;
    text-align: center;
    color: #9A7D0A;
    font-size: 24px;
  }

  .ranking-list {
    list-style-type: none;
    padding: 0;
  }

  .ranking-item {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 2px solid #FDEBD0;
  }

  .ranking-item:last-child {
    border-bottom: none;
  }

  .ranking-item img {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin-right: 20px;
    background: #C0392B;
  }

  .ranking-info {
    flex-grow: 1;
  }

  .ranking-position {
    font-size: 18px;
    color: #9A7D0A;
  }

  .ranking-score {
    font-size: 18px;
    color: #C0392B;
  }

  .top-rankings .ranking-item {
    background-color: #F5CBA7;
  }

  .top-rankings .ranking-item img {
    border: 3px solid #9A7D0A;
  }

  .remaining-rankings {
    background-color: #FDEBD0;
  }

  /* This is a sample avatar placeholder in the absence of real images */
  .ranking-item img {
    display: block;
    background-color: #000;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewport="0 0 100 100" style="fill:black;font-size:30px;text-anchor:middle;"><text x="50%" y="50%" dy="0.35em" fill="white" font-family="Arial">?</text></svg>');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
<body>
<div class="leaderboard">
  <h1 class="ranking-header">Leaderboard</h1>
  <ul class="ranking-list top-rankings">
    <!-- You would repeat this list item for each top ranking -->
    <li class="ranking-item">
      <img src="#" alt="Avatar" /> <!-- Replace # with the path to your image -->
      <div class="ranking-info">
        <h2 class="ranking-position">Top 1</h2>
        <p class="ranking-score">6000w</p>
      </div>
    </li>
    <li class="ranking-item">
        <img src="#" alt="Avatar" /> <!-- Replace # with the path to your image -->
        <div class="ranking-info">
          <h2 class="ranking-position">Top 1</h2>
          <p class="ranking-score">6000w</p>
        </div>
      </li>
      <li class="ranking-item">
        <img src="#" alt="Avatar" /> <!-- Replace # with the path to your image -->
        <div class="ranking-info">
          <h2 class="ranking-position">Top 1</h2>
          <p class="ranking-score">6000w</p>
        </div>
      </li>
    <!-- ... -->
  </ul>
  <ul class="ranking-list remaining-rankings">
    <!-- You would repeat this list item for each remaining ranking -->
    <li class="ranking-item">
      <img src="#" alt="Avatar" /> <!-- Replace # with the path to your image -->
      <div class="ranking-info">
        <h3 class="ranking-position">4</h3>
        <p class="ranking-score">0000</p>
      </div>
    </li>
    <li class="ranking-item">
        <img src="#" alt="Avatar" /> <!-- Replace # with the path to your image -->
        <div class="ranking-info">
          <h3 class="ranking-position">4</h3>
          <p class="ranking-score">0000</p>
        </div>
      </li>
      <li class="ranking-item">
        <img src="#" alt="Avatar" /> <!-- Replace # with the path to your image -->
        <div class="ranking-info">
          <h3 class="ranking-position">4</h3>
          <p class="ranking-score">0000</p>
        </div>
      </li>
    <!-- ... -->
  </ul>
</div>
</body>
</html>
