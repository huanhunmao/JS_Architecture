<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basic</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="item_class" style="order: 5; flex-basis: 100px; flex-grow:2">A</div>
            <div class="item_class" style="order: 2; flex-basis: 100px;">B</div>
            <div class="item_class" style="order: 3; flex-basis: 100px;">C</div>
            <div class="item_class" style="order: 1; flex-basis: 100px;">D</div>
            <div class="item_class" style="order: 4; flex-basis: 100px;">E</div>
        </div>
    </div>
</body>
</html>
<style>
    .container{
        display: flex;
        justify-content: center;
        width: 100%;
        height: 300px;
        .content{
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            width: 100%;
            .item_class{
                background: skyblue;
                width: 50px;
                height: 100px;
                line-height: 100px;
            }
        }
    }
</style>
